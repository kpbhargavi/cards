<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="container">
        <div class="card" data-content="Content for Card 1">
            <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Image 1">
            <h3>Mountains-Clouds</h3>
        </div>
        <div class="card" data-content="Content for Card 2">
            <img src="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="Image 2">
            <h3>City  on Winter</h3>
        </div>
        <div class="card" data-content="Content for Card 3">
            <img src="https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Image 3">
            <h3>Explore the world</h3>
        </div>
        <div class="card" data-content="Content for Card 4">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80" alt="Image 4">
            <h3>Sunny Beach</h3>
        </div>
        <div class="card" data-content="Content for Card 5">
            <img src="https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Image 5">
            <h3>Wild Forest</h3>
        </div>
    </div>
    <script src="cards.js"></script>
</body>
</html>
